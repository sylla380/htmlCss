<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf_8">
  <link rel="stylesheet" href="style.css">
  </head>

  <body>

      <table>
          <!-- Titre du tableau -->
          <caption>Ventes</caption>
          <!-- En tête du tableau -->
          <thead>
              <!-- tr = rang ou lignes -->
             <tr>
                 <!-- th = titres de colonnes -->
                 <th>Jour</th>
                 <th>Smartphone</th>
                 <th>Tablette</th>
                 <th>Portable</th>
              </tr>
          </thead>
      <!--dernière ligne du tableau
      :!\ les normes W3C mettent la balise tfoot avant celle du corps du tableau tbody -->
      <tfoot>
          <!-- tr => nouvelle ligne -->
          <tr>
              <!-- td = cellules du tableau -->
              <td>Total</td>
              <td>22</td>
              <td>26</td>
              <td>24</td>
          </tr>
      </tfoot>
      <!-- tbody = le corps du tableau -->
      <body>
                  <!--nouvelle ligne -->
                  <tr>
                      <td>Lundi</td>
                      <td>2</td>
                      <td>6</td>
                      <td>0</td>
                  </tr>
                  <!-- nouvelle ligne -->
                  <tr>
                      <td>Mardi</td>
                      <td>1</td>
                      <td>0</td>
                      <td>1</td>
                  </tr>
                  <!-- 3ème ligne -->
                  <tr>
                      <td>Mercredi</td>
                      <td>5</td>
                      <td>1</td>
                      <td>4</td>
                  </tr>
                      <!-- 4ème ligne -->
                      <tr>
                          <td>Jeudi</td>
                          <td>12</td>
                          <td>10</td>
                          <td>8</td>
                      </tr>
                          <!-- 3ème ligne -->
                          <tr>
                              <td>Vendredi</td>
                              <td>2</td>
                              <td>6</td>
                              <td>7</td>
            </tr>
        </tbody>
    </table>
    </html>
